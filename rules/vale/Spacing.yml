extends: existence
message: "If this refers to erroneously connected sentences (and not a database name, for example), '%s' should have one space."
link: https://docs.microsoft.com/en-us/style-guide/punctuation/periods
level: error
nonword: true
tokens:
  - '[a-z][.?] {2,}[A-Z]'
  - '[a-z][.?][A-Z]'
